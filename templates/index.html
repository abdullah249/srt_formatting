<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRT Formatter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">SRT Subtitle Formatter</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload SRT File</label>
            <input class="form-control" type="file" id="file" name="file" accept=".srt" required>
        </div>
        <button class="btn btn-primary" type="submit">Format SRT</button>
    </form>
    <div class="mt-4">
        <p>After formatting, your file will be available for download.</p>
    </div>
</div>
</body>
</html>
